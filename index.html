<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Prezzo Biglietto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #B91550;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4 text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <div class="bg-white rounded p-4">
                    <form class="row" id="bigliettoForm">
                        <div class="mb-3 col-4 text-center">
                            <label for="nomeCognome" class="form-label">Nome Cognome</label>
                            <input type="text" class="form-control" id="nomeCognome" placeholder="Inserisci nome e cognome">
                        </div>
                        <div class="mb-3 col-4 text-center">
                            <label for="km" class="form-label">Km da percorrere</label>
                            <input type="number" class="form-control" id="km" placeholder="Inserisci i chilometri">
                        </div>
                        <div class="mb-3 col-4 text-center">
                            <label for="eta" class="form-label">Fascia d'et√†</label>
                            <select class="form-select" id="eta">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne" selected>Maggiorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center gap-5">
                            <button type="button" class="btn btn-primary" id="genera">Genera</button>
                            <button type="reset" class="btn btn-secondary">Annulla</button>
                        </div>
                    </form>
                </div>
                <h2 class="text-white text-center mt-4">IL TUO BIGLIETTO</h2>
                <div id="risultato" class="mt-4 bg-white rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
